<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">

<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="scripts/angular.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container">
        <h1>Narrow Down Your Chinese Menu Choice</h1>
        <div ng-controller="NarrowItDownController as nidc">
            <div class="form-group">
                <input type="text" placeholder="search term" class="form-control" ng-model="nidc.search">
            </div>
            <div class="form-group narrow-button">
                <button class="btn btn-primary" ng-click="nidc.narrowItDown();">Narrow It Down For Me!</button>
            </div>
            <found-items found-items="nidc.found" on-remove="nidc.removeItem(index)"></found-items>
        </div>
    </div>

</body>

</html>
